<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <title>Editor - Unit</title>
  </head>
  <body class="h-screen bg-gray-800 text-white flex flex-col divide-y-2">
    <div class="flex p-2 items-center fixed w-full bg-gray-800">
      <a
        href="/"
        class="mr-4 bg-blue-700 hover:bg-blue-600 px-2 py-0.5 rounded-md"
        >Back</a
      >

      <h1 class="text-2xl font-bold mr-4">Units</h1>

      <input
        class="text-black rounded-sm"
        type="search"
        placeholder="Begin typing to search units..."
      />

      <a
        href="/unit/create"
        class="ml-auto mr-4 bg-blue-700 hover:bg-blue-600 px-2 py-0.5 rounded-md"
        >Create</a
      >
    </div>

    <div class="px-2 mt-12">
      <table
        class="divide-y w-full"
        hx-get="/api/unit"
        hx-trigger="load"
        hx-target="#unit-table"
      >
        <thead>
          <tr class="divide-x">
            <th class="text-left py-0.5 px-2">Id</th>
            <th class="text-left py-0.5 px-2">Icon</th>
            <th class="text-left py-0.5 px-2">Name</th>
            <th class="text-left py-0.5 px-2">Cost</th>
            <th class="text-left py-0.5 px-2">Description</th>
            <th class="text-left py-0.5 px-2">Time</th>
            <th class="text-left py-0.5 px-2">Global Max</th>
            <th class="text-left py-0.5 px-2">Cap Size</th>
            <th class="text-left py-0.5 px-2">Requires</th>
            <th class="text-left py-0.5 px-2">isScout</th>
            <th class="text-left py-0.5 px-2">Effective</th>
            <th class="text-left py-0.5 px-2">Attack</th>
            <th class="text-left py-0.5 px-2">Unit Type</th>
            <th class="text-left py-0.5 px-2">Damage Type</th>
            <th class="text-left py-0.5 px-2">Health</th>
            <th class="text-left py-0.5 px-2">Shealds</th>
            <th class="text-left py-0.5 px-2">Hit Chance</th>
            <th class="text-left py-0.5 px-2">Events</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody
          id="unit-table"
          hx-confirm="Are you sure?"
          hx-target="closest tr"
          hx-swap="outerHTML swap:1s"
          class="divide-y"
        ></tbody>
      </table>
    </div>
  </body>
</html>
