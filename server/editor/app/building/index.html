<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <title>Editor - Tech/Building</title>
  </head>
  <body class="h-screen bg-gray-800 text-white flex flex-col divide-y-2">
    <div class="flex p-2 items-center w-full bg-gray-800">
      <a
        href="/"
        class="mr-4 bg-blue-700 hover:bg-blue-600 px-2 py-0.5 rounded-md"
        >Back</a
      >

      <h1 class="text-2xl font-bold mr-4">Buildings/Tech</h1>

      <input
        class="text-black rounded-sm"
        type="search"
        placeholder="Begin typing to search units..."
      />

      <a
        href="/building/create"
        class="ml-auto mr-4 bg-blue-700 hover:bg-blue-600 px-2 py-0.5 rounded-md"
        >Create</a
      >
    </div>
    <table
      class="px-2"
      hx-get="/api/building"
      hx-trigger="load"
      hx-target="#table"
    >
      <thead>
        <tr class="divide-x">
          <th>Id</th>
          <th>Type</th>
          <th>Name</th>
          <th>Icon</th>
          <th>Description</th>
          <th>Max Global</th>
          <th>Max Node</th>
          <th>Max Level</th>
          <th>Requires</th>
          <th>Levels</th>
          <th>Battle</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody
        hx-confirm="Are you sure?"
        hx-target="closest tr"
        hx-swap="outerHTML swap:1s"
        class="overflow-y-scroll divide-y"
        id="table"
      ></tbody>
    </table>
  </body>
</html>
